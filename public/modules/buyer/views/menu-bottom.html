
<md-bottom-sheet class="md-grid">
  <md-list>
    <md-list-item ng-repeat="item in items">
      <md-button ng-click="listItemClick($index)" ui-sref="{{item.href}}" class="md-grid-item-content">
        <md-icon md-font-set="{{item.icon}}" class="fa-2x"></md-icon>
        <div class="md-grid-text">{{item.name}}</div>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
