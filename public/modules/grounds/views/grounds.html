
<div class="grounds">
  <md-toolbar class="md-primary">
    <h1 class="md-toolbar-tools">Gestion de Terrenos</h1>
  </md-toolbar>
  <md-content class="md-padding">
    <md-card>
      <md-list>
        <md-subheader class="md-no-sticky">Lista de Terrenos</md-subheader>
        <md-list-item ng-repeat="ground in grounds" class="md-3-line">
          <div layout="column" class="md-list-item-text">
            <div layout="row">
              <h3>{{ground.regPub}}</h3>
            </div>
            <div layout="row" layout-sm="column" layout-align="start start" layout-wrap="layout-wrap">
              <div flex="flex">
                <h4>{{ground.direction}}</h4>
                <p>{{ground.notes}}</p>
              </div>
              <div flex="flex">
                <ui-gmap-google-map center="ground.coordinates" zoom="16">
                  <ui-gmap-marker coords="ground.coordinates" idkey="$index"></ui-gmap-marker>
                </ui-gmap-google-map>
              </div>
              <div flex="flex"><img src="{{ground.picture}}"/></div>
            </div>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-card>
  </md-content>
</div>
